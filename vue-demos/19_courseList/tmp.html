<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./tmp.css">
</head>
<body>
  <div id="app">
    <div class="course-box">
      <div class="title-box">
        <input type="checkbox" class="title-chk">
        <h3 class="title-txt">web前端</h3>
      </div>
      <ul class="course-list">
        <li class="course-item">
          <input type="checkbox" class="item-chk">
          <div class="poster">
            <img src="https://img.alicdn.com/bao/uploaded/i1/TB1VtAgdlWD3KVjSZFs3KIqkpXa_040950.jpg_80x80.jpg" alt="">
          </div>
          <div class="item-detail">
            <div class="item-title">css3</div>
            <div class="item-bot">
              <span class="item-price">$1111</span>
              <div class="item-btns">
                <button class="btn-minus">-</button>
                <input type="text" class="item-counter">
                <button class="btn-add">+</button>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div class="sum-box">
        <div class="sum-l">
          <input type="checkbox" class="sum-chk">
          <span>全选</span>
        </div>
        <div class="sum-r">
          <span>合计:</span>
          <span class="sum-price">$0</span>
          <button class="btn-sum">结算(<span class="sum-counter">0</span>)</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
