<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
    <header-cmp></header-cmp>
  </div>

  <div id="app1">
    <button-counter></button-counter>
  </div>


  <script>
    Vue.component('header-cmp', {
      template:`
        <div>
          <div class="left">
            left
          </div>
          <div class="right">1111</div>
        </div>
      `
    })
    Vue.component('MyComponent', {
      template: '<div>我是利用大驼峰命名的</div>'
    });

    Vue.component("button-counter", {
      data(){
        return{
          count:0
        }
      },
      template: `<button @click="count++">点击了我{{count}}</button>`
    })

    const vm = new Vue({
      el:"#app",
      components:{
        'sm-cmp':{
          template: `<div>我是局部组件</div>`
        }
      },
      template: `
        <div id="app">
          <MyComponent></MyComponent>
          <sm-cmp />
        </div>
      `
      
    });

    const vm1 = new Vue({
      el: "#app1"
    })

  </script>
</body>
</html>
